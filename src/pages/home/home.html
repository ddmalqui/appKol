<!--Fist Screen-->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
    </ion-navbar>
</ion-header>

<!--Fist Screen Content-->
<ion-content>
    <div *ngIf="data.background!=null"  background-size default-background [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
        <div>
            <img class="logo-home" src="{{data.logo}}" />
        </div>

    <div class="margin-button-40">
    <div class="form-item">
    <button ion-button secondary class="btn-social-home" (click)="createAccountWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>    
        <strong>Iniciar sesion con google</strong>
    </button>
    </div>

    <div class="form-item">
    <button ion-button secondary class="btn-social-home" (click)="createAccountWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>  
        <strong>Iniciar sesion con facebook</strong>
    </button>
    </div>
</div>

    </div>

</ion-content>
